<script type="text/javascript">
    (function() {
        setTimeout(function(){
            //mode-wrap 수정, 취소버튼 클릭이벤트
            renewCommon.rdToggle.init();

            //input file chane event
            let fileTarget = document.querySelector('#biznum-paper-file');
            fileTarget.addEventListener('change', function (_evt) {
                let tempUrl = this.value;
                document.querySelector('#biznum-paper-file-url').value = tempUrl;
            });


        },100);
    })();
</script>
